<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poetry Assistant</title>
</head>

<body>
    <div class="container">
        <h1>Poetry Assistant</h1>
        <div class="input-container">
            <label for="wordInput">Enter a Word:</label>
            <input type="text" id="wordInput" placeholder="Type a word...">
            <button onclick="findRhymes()">Find Rhymes</button>
        </div>
        <div id="rhymesResult" class="result-container">
            <!-- Rhymes will be displayed here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
